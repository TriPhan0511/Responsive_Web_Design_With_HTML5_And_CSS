<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive HTML5 video and iframes</title>
    <!-- Custom style -->
    <!-- 1. For files which be hosting locally -->

    <!-- <style>
      video {
        max-width: 100%;
        height: auto;
      }
    </style> -->
    <!-- ---------------------------------------------------------------- -->

    <!-- 2. For embedded video from Youtube -->
    <style>
      .embed-container {
        position: relative;
        padding-bottom: 56.25%;
        height: 0;
        overflow: hidden;
        max-width: 100%;
      }
      .embed-container iframe,
      .embed-container object,
      .embed-container embed {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <!-- 1. For files which be hosting locally -->

     -->

    <!-- 2. For embedded video from Youtube -->
    <div class="embed-container">
      <iframe
        src="https://www.youtube.com/embed/TDdpQw4TGiA"
        frameborder="0"
        allowfullscreen
      ></iframe>
    </div>
  </body>
</html>
