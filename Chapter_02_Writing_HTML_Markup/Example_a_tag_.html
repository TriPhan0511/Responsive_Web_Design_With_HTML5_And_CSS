<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>a tag example</title>
  </head>
  <body>
    <!-- Way 1 -->
    <h2><a href="index.html">Home</a></h2>
    <p><a href="index.html">Home page too</a></p>
    <a href="index.html"><img src="img/home.png" alt="Home page" /></a>

    <!-- New way -->
    <a href="index.html">
      <h2><a href="index.html">Home</a></h2>
      <p><a href="index.html">Home page too</a></p>
      <a href="index.html"><img src="img/home.png" alt="Home page" /></a>
    </a>
  </body>
</html>
