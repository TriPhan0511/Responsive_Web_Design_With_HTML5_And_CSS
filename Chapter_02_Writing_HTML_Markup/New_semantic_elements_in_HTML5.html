<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New semantic elements in HTML5</title>
    <!-- CSS -->
    <link rel="stylesheet" href="css/styles.css" />

  <body>
    <header>
      <h1>My Logo website</h1>
